name: Deploy to Walrus using Docker Hub Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'testnet'
        type: choice
        options:
        - testnet
        - mainnet
      epochs:
        description: 'Storage duration in epochs (testnet: 1 epoch = 2 days, mainnet: 1 epoch = 14 days)'
        required: true
        default: '1'
        type: string

env:
  NETWORK: ${{ github.event.inputs.network || 'testnet' }}
  EPOCHS: ${{ github.event.inputs.epochs || '1' }}
  DOCKER_IMAGE: deepsp94/walrus-deployment:latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    outputs:
      site_url: ${{ steps.deploy.outputs.site_url }}
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
      epochs_used: ${{ steps.deploy.outputs.epochs_used }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
      
    - name: Pull Docker image from Docker Hub
      run: |
        echo "ğŸ³ Pulling Docker image: $DOCKER_IMAGE"
        docker pull $DOCKER_IMAGE
        echo "âœ… Docker image pulled successfully"
        
    - name: Install dependencies and build (if package.json exists)
      if: hashFiles('package.json') != ''
      run: |
        npm ci
        npm run build
    
    - name: Verify dist directory exists
      run: |
        if [ ! -d "./dist" ]; then
          echo "âŒ Error: ./dist directory not found!"
          echo "Please ensure your build process creates a ./dist directory with static files."
          exit 1
        fi
        echo "âœ… Found ./dist directory with $(find ./dist -type f | wc -l) files"
        
    - name: Prepare environment file
      env:
        SUI_MNEMONIC: ${{ secrets.SUI_MNEMONIC }}
        SUI_ADDRESS: ${{ secrets.SUI_ADDRESS }}
      run: |
        # Validate required secrets
        if [ -z "$SUI_MNEMONIC" ] || [ -z "$SUI_ADDRESS" ]; then
          echo "âŒ Error: SUI_MNEMONIC and SUI_ADDRESS secrets must be set in repository settings"
          exit 1
        fi
        
        echo "âœ… Environment validation completed"
        
    - name: Deploy to Walrus using Docker
      id: deploy
      env:
        SUI_MNEMONIC: ${{ secrets.SUI_MNEMONIC }}
        SUI_ADDRESS: ${{ secrets.SUI_ADDRESS }}
      run: |
        echo "ğŸš€ Starting Walrus deployment using Docker container..."
        
        # Run Docker container with proper Sui wallet setup
        echo "ğŸš€ Running deployment container with Sui wallet setup..."
        docker run --rm \
          -v "$(pwd)/dist:/dist" \
          -v "$(pwd)/config/walrus-client.yaml:/root/.config/walrus/client_config.yaml" \
          -v "$(pwd)/config/walrus-site.yaml:/root/.config/walrus/site-config.yaml" \
          -e SUI_MNEMONIC="$SUI_MNEMONIC" \
          -e SUI_ADDRESS="$SUI_ADDRESS" \
          -e NETWORK="$NETWORK" \
          -e EPOCHS="$EPOCHS" \
          $DOCKER_IMAGE \
          /bin/bash -c "
            echo 'ğŸ”§ Setting up Sui wallet inside container...'
            
            # Import mnemonic into Sui keystore
            echo 'ğŸ”‘ Importing mnemonic into Sui keystore...'
            # Clean the mnemonic by removing surrounding single quotes
            CLEAN_MNEMONIC=\$(echo \"\$SUI_MNEMONIC\" | sed \"s/^'//; s/'\$//\")
            IMPORT_OUTPUT=\$(sui keytool import \"\$CLEAN_MNEMONIC\" ed25519 --json)
            IMPORTED_ADDRESS=\$(echo \"\$IMPORT_OUTPUT\" | jq -r '.suiAddress' 2>/dev/null)
            
            echo \"âœ… Imported address: \$IMPORTED_ADDRESS\"
            
            # Check wallet setup
            echo 'ğŸ’° Checking Sui wallet setup...'
            sui client active-address || echo 'Warning: Could not verify active address'
            
            # Check wallet balance
            echo 'ğŸ’° Checking wallet balance...'
            BALANCE=\$(sui client gas --json 2>/dev/null | jq -r '.[0].balance // 0' 2>/dev/null || echo '0')
            echo \"Current SUI balance: \$BALANCE MIST\"
            
            if [ \"\$BALANCE\" = '0' ]; then
              echo 'âš ï¸  Warning: No SUI balance detected. Deployment may fail if gas is needed.'
            else
              echo 'âœ… SUI balance available for gas fees'
            fi
            
            echo 'ğŸš€ Starting Walrus deployment...'
            /usr/local/bin/site-builder --config /root/.config/walrus/site-config.yaml --context \$NETWORK deploy /dist --epochs \$EPOCHS
          "
        
        echo "âœ… Deployment command completed"
        
    - name: Cleanup
      if: always()
      run: |
        echo "âœ… Cleanup completed"
        
    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request' && steps.deploy.outputs.site_url
      uses: actions/github-script@v7
      with:
        script: |
          const siteUrl = '${{ steps.deploy.outputs.site_url }}';
          const network = '${{ env.NETWORK }}';
          const epochs = '${{ env.EPOCHS }}';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ğŸŒ Walrus Preview Deployment (Docker Hub)
            
            Your site has been deployed to Walrus **${network}** using Docker image \`deepsp94/walrus-deployment:latest\`!
            
            **ğŸ”— Preview URL:** ${siteUrl}
            **â° Storage Duration:** ${epochs} epochs
            **ğŸŒ Network:** ${network}
            
            This deployment will be available for ${epochs} epochs (${network === 'mainnet' ? epochs * 14 : epochs * 2} days).`
          });
